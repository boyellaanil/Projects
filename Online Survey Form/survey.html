<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="/submit-survey" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Experience with our service -->
            <div class="form-group">
                <label>How would you rate your experience with our service?</label>
                <label><input type="radio" name="experience" value="excellent" required> Excellent</label>
                <label><input type="radio" name="experience" value="good"> Good</label>
                <label><input type="radio" name="experience" value="average"> Average</label>
                <label><input type="radio" name="experience" value="poor"> Poor</label>
            </div>

            <!-- Suggestions -->
            <div class="form-group">
                <label for="suggestions">Any suggestions for improvement:</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
